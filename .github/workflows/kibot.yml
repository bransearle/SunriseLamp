name: Autogen

on:
  push:
    paths:
      - 'Hardware/*.kicad_sch'
      - 'Hardware/*.kicad_pcb'
      - '**.kibot.yaml'
      - '**kibot.yml'
  pull_request:
    paths:
      - 'Hardware/*.kicad_sch'
      - 'Hardware/*.kicad_pcb'
      - '**.kibot.yaml'
      - '**kibot.yml'

jobs:
  Autogen:
    name: "Autogen"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: INTI-CMNB/KiBot@v2_k6
      with:
         config: Production/config.kibot.yaml
         schema: 'SunriseLamp.kicad_sch'
         board: 'SunriseLamp.kicad_pcb'
         targets: pdf ibom pcbdraw

    - name: upload results
      uses: actions/upload-artifact@v2
      with:
        name: Automatic_outputs
        path: Generated